substitutions:
  devicename: valve_x
  upper_devicename: Valve X

esphome:
  name: $devicename
  friendly_name: $upper_devicename

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# STEPPER COMPONENT
stepper:
  - platform: uln2003
    id: my_stepper
    pin_a: GPIO27
    pin_b: GPIO26
    pin_c: GPIO25
    pin_d: GPIO33
    max_speed: 250 steps/s
    # Helps to reduce the heat generated by the motor
    sleep_when_done: true
    acceleration: inf
    deceleration: inf